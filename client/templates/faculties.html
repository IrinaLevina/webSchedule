<template name="faculties">

		{{#each faculties}}
			<a class="main-link__i faculty-link" href="{{pathFor 'coursesOfFaculty'}}"><p id="{{_id}}">{{faculty_name}}</p></a>
		{{/each}}
	</div>
 

</template>
