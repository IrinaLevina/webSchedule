<template name="addGroups">
	<h2>Добавить группы</h2>
	<form class="add-group-form admin-form">
	<select class="faculty-id">
		{{#each faculties}}
			<option value="{{_id}}">{{faculty_name}}</option>
		{{/each}}
	</select>
	<select class="course-id">
		{{#each courses}}
			<option value="{{_id}}">{{course_name}}</option>
		{{/each}}
	</select>
    <div class="clearfix"></div>
	<input type="text" class="group-number" placeholder="Номер группы">
	<input type="submit" value="add group">
	</form>
	{{#each groups}}
		<p>{{group_name}}</p>
	{{/each}}
</template>
